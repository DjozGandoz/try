<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logbook AVSEC</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f6f8;
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    .row {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .row input {
      flex: 1;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Form Logbook Harian AVSEC</h2>

  <label>Tanggal</label>
  <input type="date" id="tanggal">

  <label>Shift</label>
  <input type="text" id="shift" placeholder="Contoh: Pagi / Sore / Malam">

  <label>Jam Tugas</label>
  <input type="text" id="jam" placeholder="06.00 WIB - 14.00 WIB">

  <label>Daftar Personel & Jabatan</label>
  <div id="personel"></div>

  <script>
    for (let i = 1; i <= 10; i++) {
      document.getElementById('personel').innerHTML += `
        <div class="row">
          <input type="text" placeholder="Nama ${i}" id="nama${i}">
          <input type="text" placeholder="Sebagai" id="jabatan${i}">
        </div>
      `;
    }
  </script>

  <label>Sisi Udara</label>
  <textarea id="udara"></textarea>

  <label>Sisi Darat</label>
  <textarea id="darat"></textarea>

  <label>Perimeter</label>
  <textarea id="perimeter"></textarea>

  <label>Area Publik</label>
  <textarea id="publik"></textarea>

  <label>Patroli</label>
  <textarea id="patroli"></textarea>

  <label>Catatan</label>
  <textarea id="catatan"></textarea>

  <button onclick="generatePDF()">Download PDF</button>

  <script>
    async function generatePDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      let y = 10;

      const getVal = id => document.getElementById(id).value;

      doc.setFontSize(12);
      doc.text("LOGBOOK HARIAN AVSEC", 70, y); y += 10;
      doc.text(`Tanggal: ${getVal("tanggal")}`, 10, y);
      doc.text(`Shift: ${getVal("shift")}`, 100, y); y += 10;
      doc.text(`Jam Tugas: ${getVal("jam")}`, 10, y); y += 10;

      doc.text("Personel:", 10, y); y += 8;
      for (let i = 1; i <= 10; i++) {
        let nama = getVal(`nama${i}`);
        let jab = getVal(`jabatan${i}`);
        if (nama || jab) {
          doc.text(`${i}. ${nama} - Sebagai (${jab})`, 12, y);
          y += 7;
        }
      }

      const addSection = (title, content) => {
        if (y > 270) { doc.addPage(); y = 10; }
        doc.setFont(undefined, "bold");
        doc.text(`${title}:`, 10, y); y += 6;
        doc.setFont(undefined, "normal");
        const lines = doc.splitTextToSize(content, 180);
        doc.text(lines, 12, y);
        y += lines.length * 6;
      }

      addSection("Sisi Udara", getVal("udara"));
      addSection("Sisi Darat", getVal("darat"));
      addSection("Perimeter", getVal("perimeter"));
      addSection("Area Publik", getVal("publik"));
      addSection("Patroli", getVal("patroli"));
      addSection("Catatan", getVal("catatan"));

      const filename = `Logbook-AVSEC-${getVal("tanggal") || "tanpa-tanggal"}.pdf`;
      doc.save(filename);
    }
  </script>

</body>
</html>
