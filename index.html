<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profil Produk</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #eef3f8;
      margin: 0;
      padding: 10px;
    }

    .container {
      max-width: 100%;
      margin: auto;
      background: white;
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .profile {
      text-align: center;
    }

    .avatar {
      width: 60px;
      height: 60px;
      background: #ccc;
      border-radius: 50%;
      margin: auto;
    }

    .name {
      font-weight: bold;
      font-size: 18px;
      margin-top: 10px;
    }

    .desc {
      color: #555;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .social-icons {
      margin: 10px 0;
    }

    .social-icons a {
      margin: 0 8px;
      text-decoration: none;
      font-size: 20px;
    }

    .product-grid {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-top: 15px;
    }

    .product {
      flex: 0 0 48%;
      border: 1px solid #ddd;
      border-radius: 10px;
      background: #f8f8f8;
      text-align: center;
      padding: 10px;
    }

    .product img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .product-name {
      font-size: 14px;
      font-weight: bold;
      margin: 10px 0 5px;
    }

    .price {
      font-size: 13px;
      color: #777;
    }

    .full-width-product {
      margin-top: 20px;
      padding: 15px;
      background: #dceeff;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .full-width-product a {
      background: #ff5e5e;
      color: white;
      padding: 7px 15px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
    }

    @media (max-width: 480px) {
      .product {
        flex: 0 0 100%;
      }
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="profile">
      <div class="avatar"></div>
      <div class="name">Nama Akun</div>
      <div class="desc">Ceritakan tentang dirimu</div>
      <div class="social-icons">
        <a href="#" title="Instagram">üì∑</a>
        <a href="#" title="Link">üîó</a>
        <a href="#" title="TikTok">üéµ</a>
        <a href="mailto:email@example.com" title="Email">‚úâÔ∏è</a>
      </div>
    </div>

    <div class="product-grid">
      <div class="product">
        <img src="https://via.placeholder.com/150" alt="Produk 1">
        <div class="product-name">Nama Produk</div>
        <div class="price">Rp100.000</div>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/150" alt="Produk 2">
        <div class="product-name">Nama Produk</div>
        <div class="price">Rp120.000</div>
      </div>
    </div>

    <div class="full-width-product">
      <div>Nama Produk</div>
      <a href="https://example.com" target="_blank">Harga</a>
    </div>
  </div>
</body>
</html>
